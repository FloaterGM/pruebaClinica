<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles/index.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>
        Prototipo - Historias
    </title>
</head>

<body class="contentBody">
    <header>
        <div id="sidebar" class="sidebar">
            <div style="background-color: #000; height: 4.2em;">
                <h3 class="sidebarText"><i id="cerrar" onclick="ocultar()" class="bi bi-x-square-fill"
                        style="font-size: large;"></i></h3>
            </div>
            <div class="container sidebarFlex">
                <div class="row sidebarRows1">
                    <a class="sidebarText">Editar usuarios</a>
                </div>
                <div class="row sidebarRows2">
                    <a class="sidebarText">Editar perfil</a>
                </div>
                <div class="row sidebarRows1">
                    <a class="sidebarText">Historial de consultas</a>
                </div>
            </div>
        </div>
        <nav class="navbar navStyle">
            <div class="container-fluid">
                <a id="abrir" class="abrir-cerrar" href="javascript:void(0)" onclick="mostrar()">
                    <h3><i class="bi bi-list iconList"></i></h3>
                </a>
                <a class="navbar-brand" href="./index.html">
                    <img src="/assets/img/logoGenerico.png" alt="Logo" width="200" height="40"
                        class="d-inline-block align-text-top">
                </a>
            </div>
        </nav>
    </header>
    <main id="content">
        <section>
            <div class="container" style="padding: 4em;">
                <label for="inputPassword5" class="form-label">C.C</label>
                <input type="text" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                <div id="passwordHelpBlock" class="form-text">
                    Ingresa la cedula del paciente
                </div>
                <label for="inputPassword5" class="form-label">Descripcion</label>
                <input type="text" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                <div id="passwordHelpBlock" class="form-text">
                    Ingrese una descripcion de la dolencia
                </div>
                <label for="inputPassword5" class="form-label">Archivos adjuntos</label>
                <input type="file" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                <div id="passwordHelpBlock" class="form-text">
                </div>
                <br>
                <button type="submit" class="btn btn-dark">Enviar formulario</button>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
    <script src="/js/index.js"></script>
</body>

</html>
